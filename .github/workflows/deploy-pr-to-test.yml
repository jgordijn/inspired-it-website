name: Deploy PR to Test

on:
  issue_comment:
    types: [created]

# Deploy a PR branch to the test site by commenting /deploy-test on the PR
# Production deployment is never possible from a PR

jobs:
  deploy-test:
    name: Deploy PR to Test
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/deploy-test'
    runs-on: ubuntu-latest
    environment: test
    concurrency:
      group: deploy-test-site
      cancel-in-progress: false
    steps:
      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for test environment
        run: |
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID_TEST }}" > .env.production.local
          npm run build
        env:
          BASE_URL: https://www.softwaremaniac.nl
          NEXT_PUBLIC_GOATCOUNTER_URL: https://softwaremaniac.goatcounter.com/count
          SHOW_DRAFTS: 'true'

      - name: Cache rclone
        id: cache-rclone
        uses: actions/cache@v4
        with:
          path: /usr/bin/rclone
          key: rclone-1.73.0-linux-amd64

      - name: Install rclone
        if: steps.cache-rclone.outputs.cache-hit != 'true'
        run: |
          curl -O https://downloads.rclone.org/v1.73.0/rclone-v1.73.0-linux-amd64.deb
          sudo dpkg -i rclone-v1.73.0-linux-amd64.deb

      - name: Verify rclone
        run: rclone version

      - name: Deploy to test
        run: "rclone sync out/ testsite: --checksum --verbose"
        env:
          RCLONE_CONFIG_TESTSITE_TYPE: webdav
          RCLONE_CONFIG_TESTSITE_URL: ${{ secrets.RCLONE_TEST_URL }}
          RCLONE_CONFIG_TESTSITE_VENDOR: fastmail
          RCLONE_CONFIG_TESTSITE_USER: ${{ secrets.RCLONE_TEST_USER }}
          RCLONE_CONFIG_TESTSITE_PASS: ${{ secrets.RCLONE_TEST_PASS }}

      - name: Comment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ Deployed [\`${{ steps.pr.outputs.sha }}\`](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${{ steps.pr.outputs.sha }}) to https://www.softwaremaniac.nl`
            });

      - name: Comment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `❌ Deploy to test failed for [\`${{ steps.pr.outputs.sha }}\`](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${{ steps.pr.outputs.sha }}). [See logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });
