name: Deploy Website

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - production
          - both

# Builds run on every push for PR status checks
# Deploys only run on main push or manual trigger

jobs:
  build-test:
    name: Build for Test
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' && (inputs.environment == 'test' || inputs.environment == 'both')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for test environment
        run: npm run build
        env:
          BASE_URL: https://www.softwaremaniac.nl

      - name: Upload test build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-test
          path: out/
          retention-days: 1

  build-prod:
    name: Build for Production
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' && (inputs.environment == 'production' || inputs.environment == 'both')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production environment
        run: npm run build
        env:
          BASE_URL: https://inspired-it.nl

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: out/
          retention-days: 1

  deploy-test:
    name: Deploy to Test
    needs: build-test
    if: |
      github.ref == 'refs/heads/main' && github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' && (inputs.environment == 'test' || inputs.environment == 'both')
    runs-on: ubuntu-latest
    environment: test
    concurrency:
      group: deploy-test-site
      cancel-in-progress: false
    steps:
      - name: Download test build
        uses: actions/download-artifact@v4
        with:
          name: build-test
          path: out/

      - name: Install rclone
        run: sudo apt-get install -y rclone

      - name: Deploy to test
        run: "rclone sync out/ testsite: --checksum --verbose"
        env:
          RCLONE_CONFIG_TESTSITE_TYPE: webdav
          RCLONE_CONFIG_TESTSITE_URL: ${{ secrets.RCLONE_TEST_URL }}
          RCLONE_CONFIG_TESTSITE_VENDOR: fastmail
          RCLONE_CONFIG_TESTSITE_USER: ${{ secrets.RCLONE_TEST_USER }}
          RCLONE_CONFIG_TESTSITE_PASS: ${{ secrets.RCLONE_TEST_PASS }}

      - name: Deployment summary
        run: echo "✅ Deployed to https://www.softwaremaniac.nl"

  deploy-prod:
    name: Deploy to Production
    needs: [build-prod, deploy-test]
    if: |
      always() && needs.build-prod.result == 'success' && (
        github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.deploy-test.result == 'success' ||
        github.event_name == 'workflow_dispatch' && inputs.environment == 'production' ||
        github.event_name == 'workflow_dispatch' && inputs.environment == 'both' && needs.deploy-test.result == 'success'
      )
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-prod-site
      cancel-in-progress: false
    steps:
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: build-prod
          path: out/

      - name: Install rclone
        run: sudo apt-get install -y rclone

      - name: Deploy to production
        run: "rclone sync out/ prodsite: --checksum --verbose"
        env:
          RCLONE_CONFIG_PRODSITE_TYPE: webdav
          RCLONE_CONFIG_PRODSITE_URL: ${{ secrets.RCLONE_PROD_URL }}
          RCLONE_CONFIG_PRODSITE_VENDOR: fastmail
          RCLONE_CONFIG_PRODSITE_USER: ${{ secrets.RCLONE_PROD_USER }}
          RCLONE_CONFIG_PRODSITE_PASS: ${{ secrets.RCLONE_PROD_PASS }}

      - name: Deployment summary
        run: echo "✅ Deployed to https://inspired-it.nl"
