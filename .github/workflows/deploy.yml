name: Deploy Website

on:
  # Automatic deployment when merging to main
  push:
    branches: [main]

  # Manual deployment from any branch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - production

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test:
    name: Build for Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for test environment
        run: npm run build
        env:
          BASE_URL: https://www.softwaremaniac.nl

      - name: Upload test build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-test
          path: out/
          retention-days: 1

  build-prod:
    name: Build for Production
    runs-on: ubuntu-latest
    # Only build prod on main branch or when manually selecting production
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production environment
        run: npm run build
        env:
          BASE_URL: https://inspired-it.nl

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: out/
          retention-days: 1

  deploy-test:
    name: Deploy to Test
    needs: build-test
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Download test build
        uses: actions/download-artifact@v4
        with:
          name: build-test
          path: out/

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [SoftwaremaniacWebsite]
          type = webdav
          url = ${{ secrets.RCLONE_TEST_URL }}
          vendor = other
          user = ${{ secrets.RCLONE_TEST_USER }}
          pass = ${{ secrets.RCLONE_TEST_PASS }}
          EOF

      - name: Deploy to test
        run: rclone sync out SoftwaremaniacWebsite: --checksum --verbose

      - name: Deployment summary
        run: echo "✅ Deployed to https://www.softwaremaniac.nl"

  deploy-prod:
    name: Deploy to Production
    needs: [build-prod, deploy-test]
    runs-on: ubuntu-latest
    environment: production
    # Only deploy to prod on main branch or when manually selecting production
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    steps:
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: build-prod
          path: out/

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [InspiredITWebsite]
          type = webdav
          url = ${{ secrets.RCLONE_PROD_URL }}
          vendor = other
          user = ${{ secrets.RCLONE_PROD_USER }}
          pass = ${{ secrets.RCLONE_PROD_PASS }}
          EOF

      - name: Deploy to production
        run: rclone sync out InspiredITWebsite: --checksum --verbose

      - name: Deployment summary
        run: echo "✅ Deployed to https://inspired-it.nl"
